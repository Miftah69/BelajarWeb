<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML & CSS</title>
	<link rel="stylesheet" href="css/style01.css">
</head>
<body>
	<h1>Ini adalah heading 1</h1>
	<h2>Ini adalah heading 2</h2>
	<p>Ini adalah paragraf. Paragraf digunakan untuk menampilkan text berupa paragraf.</p>
	<a href="html-css.html">ini ling menuju halaman html-css.html</a>
	<br/> <!--ini komentar, br digunakan untuk breakline/ganti baris -->
	<form action="html-css.html" method="post">
		<fieldset>
			<legend>ini form isian</legend>
			<label>Nama</label>
			<input type="text" />
			<br/>
			<label>Password</label>
			<input type="Password">
			<br/>
			<label>Message</label>
			<textarea rows="5" cols="30"></textarea>
			<br/>
			<label>Select</label>
			<select>
				<option>Pilihan 1</option>
				<option>Pilihan 2</option>
				<option>Pilihan 3</option>
			</select>
			<br/>
			<button>Kirim</button>
			<input type="submit" value="submit button" />
		</fieldset>
	</form>

	<table>
		<caption>Ini table data</caption>
		<thead>
			<tr>
				<th colspan="3">Header table</th>
			</tr>
			<tr>
				<td>Colom 1</td>
				<td>Colom 2</td>
				<td>Colom 3</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">rowspan 2/cell 1</td>
				<td>cell 2</td>
				<td>cell 3</td>
			</tr>
			<tr>
				<td>row 2 - cell 2</td>
				<td>row 3 - cell 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
